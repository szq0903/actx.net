<div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
    <h4 class="modal-title">是否兑奖</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form method="post" name="myForm" class="form-horizontal form-bordered" action="{:url('index/lotterys/cash',['id'=>$temp.id])}">

                <div class="form-group">
                    <label class="col-sm-3 control-label">是否兑奖：</label>
                    <div class="col-sm-6">
                        <div class="rdio rdio-success col-sm-3">
                            <input type="radio" name="status" value="1" id="radioSuccess" {if isset($temp['status']) && $temp['status'] == '是'}checked{/if}>
                            <label for="radioSuccess">是</label>
                        </div>

                        <div class="rdio rdio-danger col-sm-3">
                            <input type="radio" name="status" value="0" id="radioDanger" {if !isset($temp['status']) || $temp['status'] == '否'}checked{/if}>
                            <label for="radioDanger">否</label>
                        </div>

                    </div>
                </div>
                <div class="panel-footer" style="display: block;">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button class="btn btn-primary" id="updata" type="submit">提交</button>&nbsp;
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div><!-- panel-footer -->
            </form>
        </div>
    </div>
    <!-- col-md-12 -->
</div>
</div>
